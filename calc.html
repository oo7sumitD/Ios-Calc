<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div id="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-btn">
            <div class="grid">
            <button class="btn is-clr">C</button>
            <button class="btn">&larr;</button>
            <button class="btn btn-orange">&divide;</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-orange">&times;</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-orange">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-orange">&plus;</button>
            <button class="btn is-zero">0</button>
            <button class="btn btn-orange">&equals;</button>
            </div>
        </section>
    </div>
    

    <script src="./calc.js"></script>
</body>
</html>
